    <script>
function check(Age) {
  if ( typeof Age === 'string') {

        } else if (Age >= 18 && Age < 60) {
            console.log("Welcome !");
           } else if (Age > 60) {
            console.log("Keep calm and look Culture channel");
           } else {
            console.log("Technical work!")
           }    
} 
check(prompt("How old are you?", " "));
</script>
